<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator by Karan Gondaliya</title>
    <link rel="stylesheet" href="QRCode.css">
</head>
<body>
    <div class="box">
        <div class="qr-header">
        <h1>Generate QR Code</h1>
        <input type="text" placeholder="Type your text or URL" id="qr-text">
        <div>
        <label for="sizes">select size:</label>
        <select id="sizes">
            <option value="100">100x100</option>     
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250">250x250</option>
        </select>
        </div>
    </div>
        <div class="qr-body"></div>
        <div class="qr-footer">
        <a href="" id="generatebtn">Generator</a>
        <a href="" id="downloadbtn" download="QR_Code.png">Download</a>
    </div>
    </div>
    <script src="QRCode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
